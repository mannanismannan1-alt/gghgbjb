
{% extends "base.html" %}

{% block title %}{{ pdf.title }} - Dalil Docs{% endblock %}

{% block content %}
<style>
    .pdf-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding: 12px;
        background: var(--white);
        border-radius: 10px;
        box-shadow: 0 2px 6px var(--shadow);
    }
    
    .pdf-title {
        color: var(--primary);
        font-size: 18px;
        font-weight: 600;
        flex-grow: 1;
    }
    
    .pdf-header-actions {
        display: flex;
        gap: 10px;
    }
    
    .pdf-header-actions a {
        padding: 8px 16px;
        font-size: 13px;
    }
    
    .pdf-viewer-container {
        width: 100%;
        height: 70vh;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--shadow);
        background: var(--white);
    }
    
    .pdf-viewer-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    @media (max-width: 768px) {
        .pdf-viewer-container {
            height: 60vh;
        }
        
        .pdf-header {
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .pdf-header-actions {
            width: 100%;
        }
        
        .pdf-header-actions a {
            flex: 1;
            text-align: center;
        }
    }
</style>

<div class="pdf-header">
    <a href="{{ url_for('pdf_category', category_id=pdf.category.id) if pdf.category else url_for('pdfs') }}" class="btn btn-primary" style="font-size: 13px; padding: 8px 14px;">⬅️ Peeche</a>
    <div class="pdf-title">{{ pdf.title }}</div>
    <div class="pdf-header-actions">
        <a href="{{ url_for('download_pdf', pdf_id=pdf.id) }}" class="btn btn-primary" style="background: #4db8a3;">⬇️ Download</a>
    </div>
</div>

<div class="pdf-viewer-container">
    <iframe src="/uploads/pdfs/{{ pdf.filename }}#toolbar=1&navpanes=0&scrollbar=1" type="application/pdf"></iframe>
</div>

<div style="text-align: center; margin-top: 16px;">
    <p style="color: var(--text-light); font-size: 13px;">
        Agar PDF nahi dikh raha to download karen
    </p>
</div>

<script>
    // Better mobile PDF viewing
    const pdfContainer = document.querySelector('.pdf-viewer-container');
    const pdfUrl = '/uploads/pdfs/{{ pdf.filename }}';
    
    // Check if on mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    if (isMobile) {
        // Use Google Docs viewer for better mobile support
        const googleDocsUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(window.location.origin + pdfUrl)}&embedded=true`;
        pdfContainer.innerHTML = `<iframe src="${googleDocsUrl}" style="width: 100%; height: 100%; border: none;"></iframe>`;
    }
</script>

{% endblock %}
