{% extends "base.html" %}

{% block title %}Password Change - Admin{% endblock %}

{% block content %}
<style>
    .password-form {
        max-width: 450px;
        margin: 40px auto;
        padding: 30px;
        background: var(--white);
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .form-title {
        text-align: center;
        color: var(--primary);
        margin-bottom: 25px;
        font-size: 22px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text);
    }
    
    .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
    }
    
    .submit-btn {
        width: 100%;
        padding: 14px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .submit-btn:hover {
        background: var(--accent);
    }
    
    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: var(--primary);
        text-decoration: none;
    }
</style>

<div class="password-form">
    <h2 class="form-title">üîê Password Tabdeel Karen</h2>
    
    <form method="POST">
        <div class="form-group">
            <label>Mojooda Password</label>
            <input type="password" name="current_password" required placeholder="Apna current password likhein">
        </div>
        
        <div class="form-group">
            <label>Naya Password</label>
            <input type="password" name="new_password" required minlength="6" placeholder="Naya password (kam az kam 6 characters)">
        </div>
        
        <div class="form-group">
            <label>Naya Password Dobara</label>
            <input type="password" name="confirm_password" required minlength="6" placeholder="Naya password dobara likhein">
        </div>
        
        <button type="submit" class="submit-btn">Password Tabdeel Karen</button>
    </form>
    
    <a href="{{ url_for('admin_dashboard') }}" class="back-link">‚Üê Dashboard par wapis jayein</a>
</div>
{% endblock %}
